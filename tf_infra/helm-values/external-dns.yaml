provider: aws

env:
  - name: AWS_DEFAULT_REGION
    value: us-east-1

serviceAccount:
  create: true
  name: external-dns
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    eks.amazonaws.com/role-arn: "arn:aws:iam::380883743609:role/external-dns"

domainFilter:
  - devopsproject.org
  