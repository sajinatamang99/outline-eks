name: infra-terraform

on:
  push:
    branches:
      - main
      - feat*
  workflow_dispatch:
env:
    AWS_REGION: eu-west-2
    ECR_REPO_NAME: ${{ vars.ECR_REPO_NAME }}
    AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.TF_ASSUME_ROLE }}
          aws-region: eu-west-2

      - name: Terraform Init
        run: terraform -chdir=tf_infra init -input=false

      - name: Terraform Plan
        run: terraform -chdir=tf_infra plan -out=tfplan -input=false

      - name: Terraform Apply
        run: terraform -chdir=tf_infra apply -auto-approve tfplan
